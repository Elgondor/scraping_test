<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Table</h2>

<table>
  <tr>
    <th>Registrant</th>
    <th>Status</th>
    <th>Class</th>
    <th>Practice Location</th>
  </tr>
  {% for data_item in data_list %}
  <tr>
    <td>{{ data_item.registrant }}</td>
    <td>{{ data_item.status }}</td>
    <td>{{ data_item.class }}</td>
    <td>{{ data_item.practice_location }}</td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
